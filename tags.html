---
layout: default
---
<div class="tags-container">
    {% for tag in site.tags %}
    {% assign tagName = tag[0] %}
    <div class="tag-row">
        <h1 class="tag-name">
            {{ tagName }}
        </h1>
        {% for t in site.tags[tagName] %}
        <p class="tag-info">
            <a href="{{ t.url }}" class="tpt">{{ t.title }}</a>
        </p>
        {% endfor %}
    </div>
    {% endfor %}
</div>

{% include footer.html %}
