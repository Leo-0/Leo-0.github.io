<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜数字</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/guessnumber.css">
</head>

<body>
    <div class="game-box">
        <div class="game-panel">
            <div class="game-top">
                <div class="number-range">
                    <input type="text" id="min-num" maxlength="3">
                    <span>-</span>
                    <input type="text" id="max-num" maxlength="3">
                    <button id="random">随机范围</button>
                    <button id="start">开始</button>
                </div>
                <!-- <div class="score-panel">
                    <span>分数: </span>
                    <span id="score">0</span>
                    <span id="title">----</span>
                </div> -->
            </div>
            <div class="show-panel">
                <div class="number-panel" id="num-panel">
                    <div class="front" id="number"></div>
                    <div class="back" id="back">?</div>
                </div>
            </div>
            <div class="user-panel">
                <p>请输入你要猜的数值</p>
                <input type="text" id="gn">
                <button id="confirm">确定</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/guessnumber.js"></script>
</body>

</html>
