<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
	<header>
		<nav>
			{% if site.brand.url %}
				<div class="brand">
					<a href="/">
						<img src="{{ site.brand.url }}" />
						{% if site.brand.addname %}
							<span>{{ site.author.name }}</span>
						{% endif %}
					</a>
				</div>
			{% endif %}
			<ul>
				<li>
					<input class="search" id="search-input" type="text" placeholder="搜索" />
				</li>
				{% for item in site.nav %}
					<li class="toggle">
						<a href="{{ item.url }}" class="flip" title="{{ item.title }}"> {{ item.title }} </a>
					</li>
				{% endfor %}
			</ul>
		</nav>
		<div class="jumbotron centered-wrapper">
			<div class="items centered-wrapper centered">
				<div class="avatar circle centered">
					<a href="/">
						<img src="{{ site.author.avatar }}" title="{{ site.author.name }}">
					</a>
				</div>
				<div class="name">
					<span>{{ site.author.name }}</span>
				</div>
				<div class="personalized">
					{% for sign in site.personalized %}
						<p class="signature">{{ sign.signature }}</p>
					{% endfor %}
				</div>
			</div>
			<div id="calendar"></div>
		</div>

		<!-- <div class="time" id="time"></div> -->
	</header>
	<!-- <div class="container">{{ content }}</div> -->
	<script type="text/javascript" src="/assets/js/calendar.js"></script>
	<script type="text/javascript">
		Calendar({id: '#calendar',animated: true});
	</script>
</body>
</html>
